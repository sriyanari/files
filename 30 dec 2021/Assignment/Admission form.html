<html>
    <head>
        <title>Greekster Admission Form</title>
    </head>
    <body style="border-style: solid; margin-left: 350px; margin-right: 350px; padding:5px 0px 0px 10px; ">
        <h1 align="center"><b><u> Greekster Admission Form</u></b></h1>
        <br>
        <form>
        <h3><u>Program Applied for:</u></h3>
        <input type="checkbox" placeholder="HTML" name="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" placeholder="CSS" name="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" placeholder="JAVA" name="JAVA">
        <label for="JAVA">JAVA</label>
        <h3><u>Applicant Name:</u></h3>
        <input type="text" placeholder="First Name" >
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name" >
        <h3><u>Gender:</u></h3>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="Female">Female</label>
        <h3><u> Parent/Gudian's Name:</u></h3>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <h3><u>Parent/Gudian's Occupation</u></h3>
        <input type="text" width="50px">
        <h3><u>Date Of Birth</u></h3>
        <input type="date" placeholder="MM/DD/YY">
        <h3><u>Email Id:</u></h3>
        <input type="text" id="email"placeholder="Enter your email id"><br>
        <h3><u>Password:</u></h3>
        <input type="password" id="pwd"placeholder="pwd" minlength="
        4" maxlength="8" size="8" pattern="0-9/!-)/A,a-Z,z" autocomplete="off">
        <h3><u>Conform Password:</u></h3>
        <input type="password" id="pwd"placeholder="pwd" minlength="
        4" maxlength="8" size="8" pattern="0-9/!-)/A,a-Z,z" autocomplete="off">
        <input type="range" id="pwd" value="pwd" min="4" max="8">
        <h3><u>Permanent Address</u></h3>
        <input type="text" placeholder="Street Address" width="50px">
        <h3><u>Phone:</u></h3>
        <input type="text" placeholder="###########">
        <h3><u><label for="Nationality">Nationality</label></u></h3>
        <select name="Nationality" id="Nationality">
        <option value="Indian">Indian</option>
        </select><br><br>
         <button>Submit</button>
        </form>
    </body>
</html>
