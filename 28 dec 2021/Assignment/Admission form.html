<html>
    <head>
        <title>Greekster Admission Form</title>
    </head>
    <body>
        <h1>Greekster Admission Form</h1>
        <br>
        <h4>Program Applied for:</h4>
        <input type="checkbox" placeholder="HTML" name="HTML">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" placeholder="CSS" name="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" placeholder="JAVA" name="JAVA">
        <label for="JAVA">JAVA</label>
        <h4>Applicant Name:</h4>
        <input type="text" placeholder="First Name" >
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name" >
        <h4>Gender:</h4>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="Female">Female</label>
        <h4>Parent/Gudian's Name:</h4>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <h4>Parent/Gudian's Occupation</h4>
        <input type="text" width="50px">
        <h4>Date Of Birth</h4>
        <input type="date" placeholder="MM/DD/YY">
        <h4>Email Id:</h4>
        <input type="text" id="email"placeholder="Enter your email id">
        <input type="submit" value="submit">
        <h4>Permanent Address</h4>
        <input type="text" placeholder="Street Address" width="50px">
        <h4>Phone:</h4>
        <input type="text" placeholder="###########">
        <h4>Nationality</h4>
        <input type="text" placeholder=""><br><br>
         <button>Submit</button>
        
    </body>
</html>
